<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Hero Animation</title>
    <style>
        body { margin: 0; background: #050505; overflow: hidden; font-family: 'Inter', sans-serif; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100vh; }
        
        .hero-content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            pointer-events: none; /* Laisse les clics passer au canvas */
            text-align: center;
        }

        h1 { font-size: 5rem; letter-spacing: -2px; margin: 0; text-transform: uppercase; font-weight: 900; }
        p { opacity: 0.6; font-size: 1.2rem; }
    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <div class="hero-content">
        <h1>L'ÉLÉGANCE DIGITALE</h1>
        <p>Innovation . Précision . Futur</p>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, particles, clock;
        const PARTICLE_COUNT = 15000;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            clock = new THREE.Clock();

            // --- Création de la géométrie des particules ---
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(PARTICLE_COUNT * 3);
            const colors = new Float32Array(PARTICLE_COUNT * 3);

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                // Position initiale en sphère éclatée
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos((Math.random() * 2) - 1);
                const r = 2 + Math.random() * 2;

                positions[i * 3] = r * Math.sin(phi) * Math.cos(theta);
                positions[i * 3 + 1] = r * Math.sin(phi) * Math.sin(theta);
                positions[i * 3 + 2] = r * Math.cos(phi);

                // Couleurs premium (dégradé de bleu profond à or/blanc)
                const mix = Math.random();
                colors[i * 3] = 0.1 + (mix * 0.4); // R
                colors[i * 3 + 1] = 0.2 + (mix * 0.3); // G
                colors[i * 3 + 2] = 0.6 + (mix * 0.4); // B
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            // Matériau avec Shader simple (utilisant PointsMaterial pour la compatibilité)
            const material = new THREE.PointsMaterial({
                size: 0.015,
                vertexColors: true,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending,
                sizeAttenuation: true
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            window.addEventListener('resize', onWindowResize);
            animate();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- Logique d'animation complexe ---
        function animate() {
            requestAnimationFrame(animate);
            const time = clock.getElapsedTime() * 0.3;

            const positions = particles.geometry.attributes.position.array;

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const i3 = i * 3;
                
                // On récupère la position actuelle
                let x = positions[i3];
                let y = positions[i3 + 1];
                let z = positions[i3 + 2];

                                // Effet de vague mathématique (sinusoïdes combinées)
                                // Simule un mouvement organique sans utiliser de texture de bruit lourde
                                positions[i3] += Math.sin(time + y) * 0.002;
                                positions[i3 + 1] += Math.cos(time + x) * 0.002;
                                positions[i3 + 2] += Math.sin(time + z) * 0.002;
                            }
                
                            particles.geometry.attributes.position.needsUpdate = true;
                
                            renderer.render(scene, camera);
                        }
                        
                        // Initialisation
                        init();
                    </script>
                </body>
                </html>
