<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neon Clock — FORMA</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=DM+Mono:wght@300;400;500&display=swap');
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { background: #04040a; overflow: hidden; width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; }
  canvas { position: fixed; inset: 0; z-index: 0; pointer-events: none; }
  .clock-stage { position: relative; z-index: 1; display: flex; flex-direction: column; align-items: center; gap: 32px; }
  .digital {
    font-family: 'DM Mono', monospace;
    font-size: clamp(48px, 10vw, 96px);
    font-weight: 400;
    letter-spacing: 0.08em;
    color: #fff;
    position: relative;
    text-shadow: 0 0 20px rgba(124,106,247,0.8), 0 0 60px rgba(124,106,247,0.3);
  }
  .digital span { color: rgba(124,106,247,0.5); }
  .date-line { font-family: 'DM Mono', monospace; font-size: 13px; letter-spacing: 0.3em; color: rgba(255,255,255,0.25); text-transform: uppercase; }
  .label { position: fixed; bottom: 24px; left: 24px; font-family: 'Courier New', monospace; font-size: 11px; letter-spacing: 0.15em; color: rgba(255,255,255,0.2); text-transform: uppercase; z-index: 2; }
</style>
</head>
<body>
<canvas id="c"></canvas>
<div class="clock-stage">
  <canvas id="analog" width="280" height="280"></canvas>
  <div class="digital" id="digital">00<span>:</span>00<span>:</span>00</div>
  <div class="date-line" id="dateline">Monday · 01 Jan 2024</div>
</div>
<div class="label">Neon Clock · Live time</div>
<script>
// Background canvas
const bgCanvas = document.getElementById('c');
const bgCtx = bgCanvas.getContext('2d');
bgCanvas.width = window.innerWidth; bgCanvas.height = window.innerHeight;
window.addEventListener('resize', () => { bgCanvas.width = window.innerWidth; bgCanvas.height = window.innerHeight; });

// Draw subtle grid
function drawBg() {
  bgCtx.fillStyle = '#04040a'; bgCtx.fillRect(0, 0, bgCanvas.width, bgCanvas.height);
  bgCtx.strokeStyle = 'rgba(124,106,247,0.04)';
  bgCtx.lineWidth = 1;
  const step = 40;
  for (let x=0; x<bgCanvas.width; x+=step) {
    bgCtx.beginPath(); bgCtx.moveTo(x,0); bgCtx.lineTo(x,bgCanvas.height); bgCtx.stroke();
  }
  for (let y=0; y<bgCanvas.height; y+=step) {
    bgCtx.beginPath(); bgCtx.moveTo(0,y); bgCtx.lineTo(bgCanvas.width,y); bgCtx.stroke();
  }
  // Center glow
  const g = bgCtx.createRadialGradient(bgCanvas.width/2, bgCanvas.height/2, 0, bgCanvas.width/2, bgCanvas.height/2, 300);
  g.addColorStop(0, 'rgba(124,106,247,0.08)'); g.addColorStop(1, 'rgba(0,0,0,0)');
  bgCtx.fillStyle=g; bgCtx.fillRect(0,0,bgCanvas.width,bgCanvas.height);
}
drawBg();

// Analog clock
const ac = document.getElementById('analog');
const actx = ac.getContext('2d');
const CX=140, CY=140, R=120;

function drawAnalog(h, m, s, ms) {
  actx.clearRect(0,0,280,280);

  // Outer ring
  actx.beginPath(); actx.arc(CX,CY,R+4,0,Math.PI*2);
  actx.strokeStyle='rgba(124,106,247,0.15)'; actx.lineWidth=1; actx.stroke();
  actx.beginPath(); actx.arc(CX,CY,R,0,Math.PI*2);
  actx.strokeStyle='rgba(124,106,247,0.25)'; actx.lineWidth=1.5; actx.stroke();

  // Tick marks
  for (let i=0; i<60; i++) {
    const ang = (i/60)*Math.PI*2 - Math.PI/2;
    const isMajor = i%5===0;
    const len = isMajor ? 12 : 6;
    const x1=CX+Math.cos(ang)*(R-2), y1=CY+Math.sin(ang)*(R-2);
    const x2=CX+Math.cos(ang)*(R-2-len), y2=CY+Math.sin(ang)*(R-2-len);
    actx.beginPath(); actx.moveTo(x1,y1); actx.lineTo(x2,y2);
    actx.strokeStyle = isMajor ? 'rgba(200,190,255,0.5)' : 'rgba(150,140,220,0.2)';
    actx.lineWidth = isMajor ? 1.5 : 0.8; actx.stroke();
  }

  // Second arc (full ring)
  const secAngle = (s+ms/1000)/60 * Math.PI*2 - Math.PI/2;
  actx.beginPath(); actx.arc(CX,CY,R-8,-Math.PI/2, secAngle);
  actx.strokeStyle='#7c6af7'; actx.lineWidth=2;
  actx.shadowColor='#7c6af7'; actx.shadowBlur=10; actx.stroke();
  actx.shadowBlur=0;

  // Minute hand
  const mAng = (m+s/60)/60 * Math.PI*2 - Math.PI/2;
  drawHand(actx, CX,CY, mAng, R*0.72, 2, '#f0eeff', 6);

  // Hour hand
  const hAng = ((h%12)+m/60)/12 * Math.PI*2 - Math.PI/2;
  drawHand(actx, CX,CY, hAng, R*0.5, 3, '#ffffff', 8);

  // Center dot
  actx.beginPath(); actx.arc(CX,CY,5,0,Math.PI*2);
  actx.fillStyle='#7c6af7'; actx.shadowColor='#7c6af7'; actx.shadowBlur=15; actx.fill();
  actx.shadowBlur=0;
  actx.beginPath(); actx.arc(CX,CY,2,0,Math.PI*2);
  actx.fillStyle='#fff'; actx.fill();
}

function drawHand(ctx, cx, cy, angle, length, width, color, glow) {
  ctx.save();
  ctx.translate(cx,cy); ctx.rotate(angle);
  ctx.beginPath(); ctx.moveTo(0,-length); ctx.lineTo(0,20);
  ctx.strokeStyle=color; ctx.lineWidth=width; ctx.lineCap='round';
  ctx.shadowColor=color; ctx.shadowBlur=glow; ctx.stroke();
  ctx.restore();
}

const days=['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
const months=['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];

function pad(n) { return String(n).padStart(2,'0'); }

function update() {
  const now = new Date();
  const h=now.getHours(), m=now.getMinutes(), s=now.getSeconds(), ms=now.getMilliseconds();
  document.getElementById('digital').innerHTML = `${pad(h)}<span>:</span>${pad(m)}<span>:</span>${pad(s)}`;
  document.getElementById('dateline').textContent = `${days[now.getDay()]} · ${pad(now.getDate())} ${months[now.getMonth()]} ${now.getFullYear()}`;
  drawAnalog(h,m,s,ms);
  requestAnimationFrame(update);
}
update();
</script>
</body>
</html>
